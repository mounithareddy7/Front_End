<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
</head>
<body style="background-color: lightblue; font-family: Arial, sans-serif;">

    <h1 style="font-style: italic;">This is my first HTML Form</h1>
    <h2 style="color: darkblue;">Welcome</h2>

    <form style="background-color: white; padding: 20px; border-radius: 10px; width: 350px;">
        <label style="display: block; margin-bottom: 8px;">Full Name:</label>
        <input type="text" name="name" placeholder="Enter your name" 
               style="padding: 8px; width: 95%; margin-bottom: 15px; border: 1px solid gray; border-radius: 5px;"
               onmouseover="this.style.backgroundColor='lightyellow'" 
               onmouseout="this.style.backgroundColor='white'">

        <label style="display: block; margin-bottom: 8px;">Select Course:</label>
        <select name="course" 
                style="padding: 8px; width: 100%; margin-bottom: 15px; border: 1px solid gray; border-radius: 5px;"
                onmouseover="this.style.backgroundColor='lightgreen'" 
                onmouseout="this.style.backgroundColor='white'">
            <option value="FEDF">FEDF</option>
            <option value="AIML">AIML</option>
            <option value="OOPS">OOPS</option>
        </select>

        <label style="display: block; margin-bottom: 8px;">Semester:</label>
        <input type="number" name="semester" min="1" max="8" 
               style="padding: 8px; width: 95%; margin-bottom: 15px; border: 1px solid gray; border-radius: 5px;"
               onmouseover="this.style.backgroundColor='lightpink'" 
               onmouseout="this.style.backgroundColor='white'">

        <label style="display: block; margin-bottom: 8px;">CGPA:</label>
        <input type="text" name="cgpa" placeholder="Enter CGPA"
               style="padding: 8px; width: 95%; margin-bottom: 15px; border: 1px solid gray; border-radius: 5px;"
               onmouseover="this.style.backgroundColor='lightblue'" 
               onmouseout="this.style.backgroundColor='white'">

        <br>
        <!-- Submit button with hover color change -->
        <input type="submit" value="Submit" 
               style="padding: 10px 20px; border: none; border-radius: 5px; background-color: darkblue; color: white; cursor: pointer;"
               onmouseover="this.style.backgroundColor='green'" 
               onmouseout="this.style.backgroundColor='darkblue'">
    </form>

</body>
</html>
