<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: white; padding: 20px;">

    <h2 style="text-align: center;">Contact Us</h2>

    <form onsubmit="changeBackground(); return false;" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
        <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 15px;">

        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 15px;">

        <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
        <textarea id="message" name="message" required style="width: 100%; padding: 8px; margin-bottom: 15px;"></textarea>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Submit
        </button>
    </form>

    <script>
        function changeBackground() {
            document.body.style.backgroundColor = "#DFFFD6"; // Light green background
            alert("Form submitted successfully!");
        }
    </script>

</body>
</html>
